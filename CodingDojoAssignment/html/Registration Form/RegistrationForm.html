<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <p><label for="first_name">First Name:*</label>
            <input type="text" name="first_name" id="first_name" required>
            </p>
        </div>
        <div>
            <p><label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name" required>
            </p>
        </div>
        <div>
            <p> <label for="email_address">Email Address: *</label>
            <input type="text" name="email_address" id="email_address" required>
            </p>
        </div>
        <div>
            <p><label for="acoount_password">Password: *</label>
            <input type="password" name="account_password" id="account_password" required>
            </p>
        </div>
        <div>
            <p><label for="confirm_password">Confirm Password: *</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            </p>
        </div>
        <div>
            <p><label for="birthday">Birthday:</label>
            <input type="date" name="birth_date" id="birthday" required>
            </p>
        </div>
        <div>
            <p><label for="gender">Gender Identity:</label>
            </p>
            <p><input type="radio" name="gender" id="Male" value="Male" required>
            <label for="Male">Male</label>

            <input type="radio" name="gender" id="Female" value="Female" required>
            <label for="Female">Female</label>

            <input type="radio" name="gender" id="Non-binary" required>
            <label for="Non-binary">Non-binary</label>

            <input type="radio" name="gender" id="I prefer not to answer" value="I prefer not to answer" required>
            <label for="I prefer not to answer">I prefer not to answer</label>
            </p>
        </div>
        <div>
            <label for="description">A short description of myself:
            </label><br>
            <textarea
            name="description" id="description" cols="40" rows="5" placeholder="type your description here...">
            </textarea>
        </div>
        <div>
            <p>
                <label for="Programming language">Favorite Language: 
                </label>
                <select name="Programming language" id="Programming language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                </select>
            </p>
        </div>
        <div>
            <input type="checkbox" id="" name="">
            <label for=""> Yes I would like to receive periodic email updates</label>
        </div>
        <div>
            <p>
                <button>Create Account</button>
            </p>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
